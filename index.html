<html ng-app="AuthApp">
<head>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="scripts/angular.min.js"></script>
    <script src='scripts/lodash.underscore.min.js'></script>
    <script src='scripts/angular-simple-logger.min.js'></script>
    <script src='scripts/angular-google-maps.min.js'></script>
    <script src="scripts/angularApp.js"></script>
    <script type="text/javascript">
    </script>
    <style>
        .angular-google-map-container { height: 550px;}

    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div ng-view>
<div ng-controller="mainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shofar</a>
            </div>



        </div>
    </nav>


        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
            <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="showmarker">
            </ui-gmap-markers>
            <ui-gmap-markers models="incidentMarkers" coords="'self'" icon="'icon'" click="showmarker">
            </ui-gmap-markers>
            <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                            visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
        </ui-gmap-google-map>

    <div class="row" ng-show="clicked">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>Incident Time : {{currentmodel.time}} </h3>
                    <p>Full Address: {{currentmodel.title}}</p>
                    <p>Reported By : {{currentmodel.reporter}}</p>
                    <p>Latitude: {{currentmodel.latitude}} Longitude: {{currentmodel.longitude}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
